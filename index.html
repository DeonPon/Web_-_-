<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Елітний Готель</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Головний блок із відео -->
    <header class="hero">
        <video autoplay muted loop id="background-video">
            <source src="hotel_video.mp4" type="video/mp4">
            Ваш браузер не підтримує відео тег.
        </video>
        <div class="overlay">
            <nav class="navigation">
                <a href="about.html">Про нас</a>
                <a href="pricing.html">Ціни</a>
                <a href="features.html">Переваги</a>
                <a href="contact.html">Контакти</a>
                <a href="login.html" class="login-button">Увійти</a>
            </nav>
            <div class="hero-content">
                <h1>Ласкаво просимо до Готелю Комфорт</h1>
                <p>Розкішний відпочинок у самому серці міста</p>
                <a href="#rooms" class="cta-button">Дізнатися більше</a>
            </div>
        </div>
    </header>

    <!-- Галерея фотографій номерів -->
    <section id="rooms" class="room-gallery">
        <h2>Наші номери</h2>
        <div class="carousel">
            <button class="carousel-btn prev">◀</button>
            <div class="carousel-images">
                <img src="room1.jpg" alt="Номер 1">
                <img src="room2.jpg" alt="Номер 2">
                <img src="room3.jpg" alt="Номер 3">
                <img src="room4.jpg" alt="Номер 4">
            </div>
            <button class="carousel-btn next">▶</button>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
